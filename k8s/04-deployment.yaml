apiVersion: apps/v1
kind: Deployment
metadata:
  name: acquisitions-app
  labels:
    app: acquisitions
spec:
  replicas: 2
  selector:
    matchLabels:
      app: acquisitions
  template:
    metadata:
      labels:
        app: acquisitions
    spec:
      containers:
      - name: app
        image: acquisitions-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: acquisitions-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: acquisitions-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: acquisitions-config
              key: LOG_LEVEL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: acquisitions-secret
              key: DATABASE_URL
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: acquisitions-secret
              key: API_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: acquisitions-secret
              key: JWT_SECRET
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: acquisitions-logs-pvc
